<div class="row">
    <div class="col-md-12">
        <a ng-href="/users" class='margin-bottom-20 btn btn-secondary'>Back to Users</a>
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <div class="row" ng-if="errorMessages.length">
                <div class="alert col-md-12 alert-danger" role="alert">
                    <div ng-repeat="errorMessage in errorMessages">- {{errorMessage}}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" ng-model="user.firstName" id="firstname" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" ng-model="user.lastName" id="lastname" class="form-control">
            </div>
            <div class="form-group">
                <label for="gitHubId">GitHub ID</label>
                <input type="text" ng-model="user.gitHubId" id="gitHubId" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" ng-model="user.email" id="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" ng-click="addUser()">Save</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
