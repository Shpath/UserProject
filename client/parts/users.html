<div class="row" ng-if="successMessage">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th class="lastname-column">Lastname</th>
                <th class="github-column">GitHub ID</th>
                <th class="email-column">Email</th>
                <th class="text-center">
                    <a class="btn margin btn-sm btn-info" ng-href="/#/users/new">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <span class="button-text-container">Add user</span>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td><b>{{user.id}}</b></td>
                <td>{{user.firstName}}</td>
                <td class="lastname-column">{{user.lastName}}</td>
                <td class="github-column">{{user.gitHubId}}</td>
                <td class="email-column">{{user.email}}</td>
                <td class="text-center">
                    <a class="btn btn-sm btn-outline-success" ng-href="/users/{{user.id}}">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <span class="button-text-container">Show</span>
                    </a>
                    <a class="btn btn-sm btn-outline-primary" ng-href="/users/{{user.id}}/edit">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <span class="button-text-container">Edit</span>
                    </a>
                    <button type="button" class="btn btn-sm btn-outline-danger" ng-click="deleteUser(user)" confirm="Are you sure?">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <span class="button-text-container">Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
